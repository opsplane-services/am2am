name: CI/CD Workflow

on:
  push:
    branches:
      - 'master'
  pull_request:

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  checkout:
    name: "Checkout Code"
    steps:
      - uses: actions/checkout@v4
  
  check-commits:
    name: "Check conventional commits"
    needs: checkout
    steps: 
      - uses: webiny/action-conventional-commits@v1.1.0
        if: matrix.platform.os-name == 'x86_64-unknown-linux-gnu'
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-please:
    name: "Release Please"
    needs: check-commits
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        if: matrix.platform.os-name == 'x86_64-unknown-linux-gnu'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: rust
          repo-url: opsplane-services/am2am
    outputs:
      created: ${{ steps.release.outputs.release_created }}

  ci:
    name: CI/CD build
    runs-on: ${{ matrix.platform.runs-on }}
    needs: release-please
    strategy:
      matrix:
        platform:
          #- os-name: x86_64-unknown-linux-musl
          #  os-type: linux
          #  extension: ''
          #  runs-on: ubuntu-20.04
          - os-name: x86_64-unknown-linux-gnu
            os-type: linux
            extension: ''
            runs-on: ubuntu-20.04
          #- os-name: x86_64-apple-darwin
          #  extension: ''
          #  runs-on: macOS-latest
          #- os-name: x86_64-pc-windows-msvc
          #  extension: .exe
          #  runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/bin
            target
          key: ${{ matrix.platform.os-name }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.platform.os-name }}-cargo-

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          override: true

      - name: Install Cross (for cross-compilation)
        run: |
          if ! command -v cross &>/dev/null; then
            cargo install cross --locked
          else
            echo "Cross is already installed, skipping installation."
          fi

      - name: Build Binary
        run: |
          cross build --release --target ${{ matrix.platform.os-name }}
        env:
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_RUSTFLAGS: "-C target-feature=+crt-static"
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUSTFLAGS: "-C target-feature=+crt-static"
      
      - name: Create tar.gz
        if: matrix.platform.os-type == 'linux' && needs.release-please.outputs.created == 'true'
        run: |
          mkdir -p artifacts
          tar -czvf artifacts/am2am-${{ matrix.platform.os-name }}.tar.gz -C target/${{ matrix.platform.os-name }}/release am2am

      - name: Upload Release Artifact
        if: needs.release-please.outputs.created == 'true'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.release-please.outputs.upload_url }}
          asset_path: artifacts/am2am-${{ matrix.platform.os-name }}.tar.gz
          asset_name: am2am-${{ matrix.platform.os-name }}.tar.gz
          asset_content_type: application/gzip

      - name: Login to Nexus Registry
        uses: docker/login-action@v3
        if: matrix.platform.os-name == 'x86_64-unknown-linux-gnu'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta build
        id: meta
        uses: docker/metadata-action@v4
        if: ${{ !needs.release-please.outputs.created && matrix.platform.os-name == 'x86_64-unknown-linux-gnu' }}
        with:
          images: ghcr.io/${{ github.repository_owner }}/am2am
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest

      - name: Docker meta release
        id: meta_release
        uses: docker/metadata-action@v4
        if: ${{ needs.release-please.outputs.created && matrix.platform.os-name == 'x86_64-unknown-linux-gnu' }}
        with:
          images: ghcr.io/${{ github.repository_owner }}/am2am
          tags: |
            type=ref,event=branch
            type=raw,value=${{ steps.release.outputs.tag_name }}
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        if: matrix.platform.os-name == 'x86_64-unknown-linux-gnu'
        with:
          driver: docker-container
          driver-opts: image=moby/buildkit:latest


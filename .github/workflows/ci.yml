name: CI/CD Workflow

on:
  push:
    branches:
      - 'master'
  pull_request:

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  ci:
    name: CI/CD build
    runs-on: ${{ matrix.platform.runs-on }}
    strategy:
      matrix:
        platform:
          - os-name: x86_64-unknown-linux-musl
            extension: ''
            runs-on: ubuntu-20.04
            features: native-tls
          - os-name: x86_64-unknown-linux-gnu
            extension: ''
            runs-on: ubuntu-20.04
            features: native-tls
          - os-name: x86_64-apple-darwin
            extension: ''
            runs-on: macOS-latest
          - os-name: x86_64-pc-windows-msvc
            extension: .exe
            runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: webiny/action-conventional-commits@v1.1.0
        if: matrix.platform.os-name == 'x86_64-unknown-linux-gnu'
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: google-github-actions/release-please-action@v4
        id: release
        if: matrix.platform.os-name == 'x86_64-unknown-linux-gnu'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: rust
          repo-url: opsplane-services/am2am

      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          override: true
      - name: Install musl-tools
        run: sudo apt-get update --yes && sudo apt-get install --yes musl-tools
        if: contains(matrix.platform.os-name, 'musl')

      - name: Install SSL packages
        run: sudo apt-get update --yes && sudo apt-get install --yes pkg-config openssl libssl-dev
        if: matrix.platform.features == 'native-tls'

      - name: Install Cross (for cross-compilation)
        run: cargo install cross --locked

      - name: Install Target
        run: rustup target add ${{ matrix.platform.os-name }}

      - name: Build Binary for musl
        env:
          OPENSSL_DIR: /usr/lib/x86_64-linux-gnu
          PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig
        if: contains(matrix.platform.os-name, 'musl')
        run: |
          cross build --release --target ${{ matrix.platform.os-name }}

      - name: Build Binary
        run: |
          cross build --release --target ${{ matrix.platform.os-name }}
        if: matrix.platform.os-name != 'x86_64-unknown-linux-musl'
        env:
          RUSTFLAGS: "-C target-feature=+crt-static"

      - name: Login to Nexus Registry
        uses: docker/login-action@v3
        if: matrix.platform.os-name == 'x86_64-unknown-linux-gnu'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta build
        id: meta
        uses: docker/metadata-action@v4
        if: ${{ !steps.release.outputs.release_created && matrix.platform.os-name == 'x86_64-unknown-linux-gnu' }}
        with:
          images: ghcr.io/${{ github.repository_owner }}/am2am
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest

      - name: Docker meta release
        id: meta_release
        uses: docker/metadata-action@v4
        if: ${{ steps.release.outputs.release_created && matrix.platform.os-name == 'x86_64-unknown-linux-gnu' }}
        with:
          images: ghcr.io/${{ github.repository_owner }}/am2am
          tags: |
            type=ref,event=branch
            type=raw,value=${{ steps.release.outputs.tag_name }}
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        if: matrix.platform.os-name == 'x86_64-unknown-linux-gnu'
        with:
          driver: docker-container
          driver-opts: image=moby/buildkit:latest

